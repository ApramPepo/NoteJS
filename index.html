<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><img src="/NoteJS/img/notes.png" alt="Logo" id="logo">Notepad App</h1>
        <button id="create"><img src="/NoteJS/img/edit.png" alt="create note">Create Note</button>
        <div class="app">
            <textarea name="text" class="text"></textarea>
            <button class="clear"><img src="/NoteJS/img/delete.png" alt="delete note">Clear</button>
        </div>
    </div>
</body>
</html>
